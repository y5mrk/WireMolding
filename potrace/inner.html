<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<style type="text/css">
body{
	font-size:14px;
	margin:0;
	font-family:sans-serif;
}
#dialog{
	position:absolute;
	left:0;
	top:0;
	width:100%;
	height:100%;
	display:none;
	background-color:rgba(255,255,255,0.9);
}
fieldset{
	width:376px;
	margin:100px auto;
	padding:10px;
	border:1px lightgray solid;
	float:left;
	border-radius:5px;
	border:none;
	box-shadow:0 2px 3px black;
	background-color:rgba(0,0,255,0.1);
	position:relative;
}
legend{
	padding:2px 10px;
	text-shadow: 1px 1px rgba(128,128,128,0.5);
	border-radius:8px;
	box-shadow:0 1px 1px 1px rgba(0,0,0,0.4);
	background-color:inherit;
}
fieldset>div{
	height:29px;
	line-height:29px;
	position:relative;
}
fieldset>div>label:first-child{
	width:70px;
	display:inline-block;
}
svg *{
	pointer-events:all;
}
#pnlColor>input:nth-of-type(2){
	margin-left:65px;
}
#color{
	position:absolute;
	top:0;
	left:70px;
	width:60px;
}
#btnClose{
	position:absolute;
	right:5px;
	top:0;
	height:20px;
	width:20px;
	padding:0;
}
#btnColor input[type="button"]{
	width:15px;
}
	</style>
	<style id="cssSvg" type="text/css">
svg{
	width:400px;
	height:400px;
	overflow:hidden;
}
	</style>
  <script src="../js/home.js"></script>
	</head>
	<body>
		<div id="svgContainer">
			<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
			</svg>
		</div>
		<div id="dialog">
			<fieldset>
				<legend>要素の編集</legend><input type="button" value="☓" id="btnClose">
				<div id="pnlColor">
					<label>塗りの色</label>
					<input type="color" id="color">
					<input type="button" value="設定" id="btnColor"><input type="button" value="none" id="btnNone" title="none">

				</div>
				<div id="colors">
					<label>&nbsp;</label>
				</div>
				<div>《ソース画像をクリックして色を取り出せます．》</div>
				<div>
					<label>操作</label><input type="button" value="位置を戻す" id="btnPos"><input type="button" value="要素の削除" id="btnDelete">
				</div>
			</fieldset>
		</div>


</body></html>
